<div class="btn-toolbar" role="toolbar">
    <button 
        type="button" class="btn-group btn btn-default btn-lg" 
        ng-repeat="button in $ctrl.buttons | filter:$ctrl.show"
        ng-class="[button.class]" 
        ng-click="button.handler()" 
        data-id="{{ button.id }}" 
        aria-label="{{ button.title }}"
        uib-tooltip="{{ button.title }}" 
        tooltip-placement="top" 
        ng-disabled="button.disabled">
        <i ng-class="button.icon"></i>
    </button>
</div>
