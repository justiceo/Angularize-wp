<div>
    <upload-file class="wide" upload-id="$ctrl.state.featured_media" upload-url="$ctrl.featuredImage"><i class="fa fa-camera fa-5x"></i></upload-file>
    <h2 simple-editor class="post-title-editor" class="h2" placeholder="Enter the Title of Your Story" text="$ctrl.state.title"></h2>
    <simple-editor class="post-excerpt-editor" placeholder="Write a short introduction" text="$ctrl.state.excerpt"></simple-editor>
    <p class="post-author">{{ $ctrl.authorName }}</p>
    <div class="cities">
        <input placeholder="where are you telling this story from?" type="text" ng-model="$ctrl.state.meta.angularize_location" typeahead-min-length="3"
            uib-typeahead="c for c in $ctrl.city_names | filter:$viewValue" class="form-control">
    </div>
    <full-editor name="post-body-editor" class="long container" placeholder="Write your story here" text="$ctrl.state.content"></full-editor>    
    <div class="post-settings">
        <chips class="categories" 
            empty-text="Search for Categories" 
            some-text="Add more categories" 
            available="$ctrl.chips.allCategories"
            selected-ids="$ctrl.state.categories"
            selected="$ctrl.chip.categories"></chips>
        
        <chips 
            empty-text="Search for Tags" 
            some-text="Add more tags" 
            available="$ctrl.chips.allTags" 
            selected-ids="$ctrl.state.tags"
            selected="$ctrl.chips.tags"></chips>
    </div>
</div>
